<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Simplicity &rsaquo; Log In</title>
	<link rel='stylesheet' id='wp-admin-css'  href='wp-admin/css/wp-admin.min039c.html?ver=3.6' type='text/css' media='all' />
<link rel='stylesheet' id='buttons-css'  href='wp-includes/css/buttons.min039c.css?ver=3.6' type='text/css' media='all' />

	<body class="login login-action-login wp-core-ui">
	<div id="login">
		<h1><a href="http://wordpress.org/" title="Powered by WordPress">Simplicity</a></h1>
	
<form name="loginform" id="loginform" action="http://demo.qodeinteractive.com/simplicity/wp-login.php" method="post">
	<p>
		<label for="user_login">Username<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" /></label>
	</p>
	<p>
		<label for="user_pass">Password<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" /></label>
	</p>
	<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
		<input type="hidden" name="redirect_to" value="http://demo.qodeinteractive.com/simplicity/check-it-out/" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
		<a href="http://demo.qodeinteractive.com/simplicity/wp-login.php?action=lostpassword" title="Password Lost and Found">Lost your password?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	<p id="backtoblog"><a href="http://demo.qodeinteractive.com/simplicity/" title="Are you lost?">&larr; Back to Simplicity</a></p>
	
	</div>

	
		<div class="clear"></div>
	</body>
